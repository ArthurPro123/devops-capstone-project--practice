name: PHP CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: yobasystems/alpine-mariadb:11.4.8
        env:
          APP_MODE: github_workflow
          MYSQL_DATABASE: account_microservice_db
          MYSQL_USER: root
          MYSQL_ROOT_PASSWORD: AE_U8_qGGHk3
          MYSQL_PASSWORD: AE_U8_qGGHk3
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    env:
      DB_NAME: account_microservice_db
      DB_USER: root
      DB_PASS: AE_U8_qGGHk3
      DB_HOST: 127.0.0.1
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mysqli
          coverage: none
      - name: Install Composer dependencies
        working-directory: ./service_php
        run: composer install -n --prefer-dist
      - name: Wait for MariaDB to be ready
        run: |
          for i in {1..10}; do
            if mysql -h 127.0.0.1 -P 3306 -u root -pAE_U8_qGGHk3 -e "SELECT 1" >/dev/null 2>&1; then
              echo "MariaDB is ready!"
              break
            fi
            echo "Waiting for MariaDB to be ready..."
            sleep 5
          done
      - name: Initialize database
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -pAE_U8_qGGHk3 account_microservice_db < service_php/init-db.sql
      - name: Verify database initialization
        run: |
          mysql -h 127.0.0.1 -P 3306 -u root -pAE_U8_qGGHk3 -e "SHOW DATABASES;"
          mysql -h 127.0.0.1 -P 3306 -u root -pAE_U8_qGGHk3 -e "USE account_microservice_db; SHOW TABLES;"
      - name: Debug PHP database connection
        working-directory: ./service_php
        run: |
          php -r "
            \$host = getenv('DB_HOST') ?: '127.0.0.1';
            \$user = getenv('DB_USER') ?: 'root';
            \$pass = getenv('DB_PASS') ?: 'AE_U8_qGGHk3';
            \$dbname = getenv('DB_NAME') ?: 'account_microservice_db';
            echo \"Connecting to \$host:3306 as \$user...\n\";
            \$conn = new mysqli(\$host, \$user, \$pass, \$dbname, 3306);
            if (\$conn->connect_error) {
                die('Database connection failed: ' . \$conn->connect_error);
            } else {
                echo 'Database connection successful!';
                echo \"Host info: \" . \$conn->host_info;
                \$conn->close();
            }
          "
      - name: Run PHPUnit tests
        working-directory: ./service_php
        run: vendor/bin/phpunit -v --debug --colors=always 2>&1
      - name: Run PHP linting
        run: find service_php/src/ -name "*.php" -exec php -l {} \;
